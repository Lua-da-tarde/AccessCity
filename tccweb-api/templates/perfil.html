<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF=8">
    <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{{ 'imagens/logo3.png' | url_for_static }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #547b94;
        }
    </style>

    <script>
        function habilitarEdicao() {
        document.getElementById("user").removeAttribute("disabled");
        document.getElementById("date").removeAttribute("disabled");
        document.getElementById("email").removeAttribute("disabled");
        document.getElementById("nome").removeAttribute("disabled");
        document.getElementById("tel").removeAttribute("disabled");

        document.getElementById("habilitarEdicao").style.display = "none";
        document.getElementById("confirmarEdicao").style.display = "inline";
    }

    document.getElementById("habilitarEdicao").addEventListener("click", habilitarEdicao);
    </script>

</head>
<body>
    <!--Começo NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #669bbc;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="{{ 'imagens/logo3.png' | url_for_static }}" height="40px" width="40px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/"><span lang="en-us">Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sobre">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contato">Contato</a>
            </li>
            {% if  session['cpf'] %}
            <li class="nav-item">
                <a class="nav-link" href="/perfil">Perfil</a>
            </li>
            </ul>
              <form class="d-flex ml-auto" style="margin-left: auto;" role="search" method="post" action="/sair">
                  <button type="submit" class="btn btn-light">Sair</button>
              </form>
            {% else %}
            <li class="nav-item">
                <a class="nav-link disabled" href="/perfil">Perfil</a>
            </li>
          </ul>
                <form class="d-flex ml-auto" role="search">
                    <a class="btn btn-light" role="button" href="/tela">Log In</a>
                </form>
            {% endif %}
        </div>
      </div>
    </nav>
    <!--Final NavBar-->

    <div class="container-fluid pt-3">
        <div class="row containerHist d-flex flex-fill justify-content-evenly">
            <div class="col-md-2">
                <div class="row" style="padding-bottom: 4%;">
                    <div class="containerBranco">
                        <img src="{{ 'imagens/logo-AC.png' | url_for_static }}" height="150px" width="150px">
                    </div>
                </div>
                <div class="row">
                    <div class="containerBranco">
                        <img src=" {{ 'imagens/nome.png' | url_for_static }}" width="150px" height="50px">
                    </div>
                </div>
            </div>
            <div class="col-md-8 align-items-start">
                <div class="container containerBranco2">
                    <h1>Meu perfil</h1>
                    <form action="/trocadadosWeb" class="container pt-4" method="post">
                        <div class="row justify-content-evenly">
                            <div class="col-md-5">
                                <div class="row">
                                    <label for="user" class="form-label">Usuário:</label>
                                    <input type="text" name="user" id="user" class="form-control" value="{{ usuario }}" >
                                </div><br>
                                <div class="row">
                                    <label for="date" class="form-label">Data de nascimento:</label>
                                    <input type="date" name="nascimento" id="nascimento" class="form-control" max="2008-01-01" min="1905-01-01" value="{{ nascimento }}">
                                </div><br>
                                <div class="row">
                                    <label for="email" class="form-label">E-mail:</label>
                                    <input type="email" name="email" id="email" class="form-control" value="{{ email }}" >
                                </div><br>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <div class="row">
                                    <label for="nome" class="form-label">Nome:</label>
                                    <input type="text" name="nome" id="nome" class="form-control" value ="{{ nome }}" >
                                </div><br>
                                <div class="row">
                                    <label for="tel" class="form-label">Celular:</label>
                                    <input type="tel" name="tel" id="celular" class="form-control"
                                        pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" value="{{ celular }}" >
                                </div><br>
                            </div><br>
                            <button id="habilitarEdicao" class="btn btn-light">Enviar mudanças</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
