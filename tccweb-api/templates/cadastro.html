<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{{ 'imagens/logo3.png' | url_for_static }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style type="text/css">
        body {
            background: linear-gradient(-45deg, #133c55, #5987a3, #669bbc, #e6dfd2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }

        .form-label {
            font-weight: 500;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <!--centralizar o form-->
    <a class="btn btn-dark mt-2 mgL-2 ms-2 me-auto" role="button" href="/tela">Voltar</a>
    <div class="container containerCadastro">
        <h2 class="text-center">Crie sua conta</h2>
        <div class="col-md-12">
            <hr>
        </div>
        <form action="" class="container" method="post">
            <div class="row justify-content-evenly">
                <div class="col-md-5">
                    <div class="row">
                        <label for="user" class="form-label">Usu√°rio:</label>
                        <input type="text" name="user" id="" class="form-control" placeholder="ex.: Vitor123"
                            required>
                    </div><br>
                    <div class="row">
                        <label for="date" class="form-label">Data de nascimento:</label>
                        <input type="date" name="date" id="" class="form-control" max="2008-01-01" min="1905-01-01"
                            required>
                    </div><br>
                    <div class="row">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" name="email" id="" class="form-control" placeholder="vitor@hotmail.com"
                            required>
                    </div><br>
                    <div class="row">
                        <label for="cpf" class="form-label">Cpf:</label>
                        <input type="text" name="cpf" id="" class="form-control" placeholder="12345678910" required>
                    </div><br>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="row">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" name="nome" id="" class="form-control" placeholder="ex.: Vitor Gomes"
                            required>
                    </div><br>
                    <div class="row">
                        <label for="tel" class="form-label">Celular:</label>
                        <input type="tel" name="tel" id="" class="form-control" placeholder="00 00000-0000"
                            pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
                    </div><br>
                    <div class="row">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" name="password" id="" class="form-control" placeholder="*********"
                            required>
                    </div>
                </div><br>
            </div>
            <div class="row">
                <div class="col-md-2 ms-auto">
                    <button type="submit" name="enviar" value="enviar" class="btn btn-dark"> Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
